    <link rel="stylesheet" href="../CSS/NavigationBarCSS.css" />

    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <nav class="navbar navbar-expand navbar-light bg-dark">
        <div class="nav navbar-nav">
            <a class="navbar-brand" href="ClaimyFrontPage.html"><img src="../Resources/ClaimyTransparent2.png" style="height: 50px; width: 200px;" /> </a>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="AboutUsPage.html" style="color:white; list-style: none; margin: 15px; ">Om os</a></li>
                <li><a href="CreateAccount.html" style="color: white; list-style: none; margin: 15px;"><i class="fa fa-user"></i>Tilmeld dig</a></li>
                <li><a href="ClaimyLoginPage.html" style="color: white; list-style: none; margin: 15px; "><i class="fa fa-lock"></i> Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron vertical-center">
        <div class="container rounded" style="height: 300px; width:300px;">
            <div class="row justify-content-center">
                <label class="loginLabel" for="uname"><b>Brugernavn</b></label>
            </div>
            <div class="row justify-content-center">
                <input type="text" class="loginTextfields" placeholder="Indtast Brugernavn" name="uname" id="InputUsername">
            </div>
            <div class="row justify-content-center">
                <label class="loginLabel" for="psw"><b>Adgangskode</b></label>
            </div>
            <div class="row justify-content-center">
                <input class="loginTextfields" type="password" placeholder="Indtast Adgangskode" name="psw" id="InputPassword">
            </div>
            <div class="row justify-content-center">
                <button type="submit" id="Submit" class="loginbtn">Login</button>
                <button type="button" class="cancelbtn">Annuller</button>
            </div>
            <div class="row justify-content-center">
                <label>
                    <input type="checkbox" checked="checked" name="remember" class="regularCheckbox"> Husk mig
                </label>
            </div>
            <div class="row justify-content-center">
                <span class="psw">Glemt <a href="#">adgangskode?</a></span>
            </div>
        </div>
    </div>

    <!--Social media footer-->
    <div class="container-fluid col-8 offset-2">
        <div class="card-footer">
            <h5 class="card-titlecol-8 offset-2">Find os på:</h5>
            <ul class="SocialMediaButtons col-4 offset-2">
                <li style="list-style-type: none;">
                    <a href="https://www.facebook.com/Claimy-112382550242297/" title="Følg os på Facebook">
                        <i class="fa fa-facebook" style="font-size:36px"></i>
                    </a>
                </li>
            </ul>
            <ul class="list-group col-8 offset-2 container-fluid ">
                <p>Claimy kan kontaktes på telefon eller via chat og e-mail.</p>
                <p>+45 60 22 30 50</p>
                <p>info@claimy.dk</p>
                <p>Alsion 2, 6400 Sønderborg</p>
            </ul>
        </div>
    </div>

    <!--Scripts-->
    <script>
        document.getElementById("Submit").onclick = function($) {

            var CustEmail = document.getElementById("InputUsername").value;
            var CustPassword = document.getElementById("InputPassword").value;

            var authenticate = new Object();
            authenticate.Email = CustEmail;
            authenticate.Password = CustPassword;

            var data = JSON.stringify(authenticate);

            xhr = new XMLHttpRequest();
            var url = "https://localhost:44324/api/Login";
            xhr.open("POST", url, true);

            xhr.setRequestHeader("Content-type", "application/json");
            xhr.onreadystatechange = function () { 
            if (xhr.readyState == 4 && xhr.status == 200) {
                var json = JSON.parse(xhr.responseText);
                console.log(json)
                localStorage.setItem("CustomerList", JSON.stringify(data))
                console.log(localStorage.getItem("CustomerList"));
                window.location.href = "https://localhost:44324/Views/CustomerPage.html";
                }
            }
            console.log(JSON.stringify(authenticate))
           
            xhr.send(data);

        };
        
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
