<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="~/CSS/NavigationBarCSS.css" />

</head>
<body>

    <div id="include"></div>

    <table class="table .table-borderless">
        <tbody>
            <tr>
                <th scope="row"></th>
                <td>
                    <label style="margin-right: 25px">Name</label>
                    <input style="border-color:deepskyblue" id="NameTextBox" />
                </td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>
                    <label style="margin-right: 25px">City</label>
                    <input style="border-color:deepskyblue" id="CityTextBox" />
                </td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>
                    <label style="margin-right: 25px">Ticket amount</label>
                    <input style="border-color:deepskyblue" id="TicketAmountTextBox" />
                </td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>
                    <label style="margin-right: 25px">Parking Department</label>
                    <input style="border-color:deepskyblue" id="ParkingDepartmentTextBox" />
                </td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>
                    <label style="margin-right: 25px">Ticket ID</label>
                    <input style="border-color:deepskyblue" id="TicketIDTextBox" />
                </td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>
                    <label style="margin-right: 25px">Time of Day</label>
                    <input style="border-color:deepskyblue" id="ToDTextBox" />
                </td>
            </tr>
        </tbody>
    </table>

    <div class="ImageBox">
        <h2>Upload a picture of the fine</h2>
        <form action="/action_page.php">
            <input type="file" name="ticketPicture" accept="image/*">
            <input type="submit">
        </form>
    </div>
    <div class="ParkingImage">
        <h2>Upload a picture of your parked car(optional)</h2>
        <form action="/action_page.php">
            <input type="file" name="parkingPicture" accept="image/*" />
            <input type="submit" />
        </form>
    </div>

    <!--Used for testing input-->

    <input type="button" value="Click Me" id="myButton" />

    <script>
        document.getElementById("myButton").onclick = function () {
            window.alert(document.getElementById('NameTextBox').value);
            window.alert(document.getElementById('CityTextBox').value);
            window.alert(document.getElementById('TicketAmountTextBox').value);
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
