                            <tr>
                                <th scope="row"></th>

                <!--For uploading images of ticket and car-->
                <div class="col">
                    <div class="row top-buffer">
                        <h3>Upload a picture of the fine</h3>
                    </div>
                    <div class="row">
                        <form action="/action_page.php">
                            <input type="file" name="ticketPicture" accept="image/*">
                            <input type="submit">
                        </form>
                    </div>
                    <div class="row top-buffer">
                        <h3>Upload a picture of your parked car(optional)</h3>
                    </div>
                    <div class="row">
                        <form action="/action_page.php">
                            <input type="file" name="parkingPicture" accept="image/*" />
                            <input type="submit" />
                        </form>
                    </div>
                </div>
            </div>
            <!-- The submit button -->
            <div class="row top-buffer">

                    <div class="text-center">
